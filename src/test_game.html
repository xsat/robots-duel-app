<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robots Duel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-sm-4 mt-3">
                <div class="input-group">
                    <div class="input-group-text">Attack</div>
                    <select name="attack" class="form-select" aria-label="Attack">
                        <option>Head</option>
                        <option>Torso</option>
                        <option disabled>Left Hand</option>
                        <option>Right Hand</option>
                        <option>Left Leg</option>
                        <option>Right Leg</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4 mt-3">
                <div class="input-group">
                    <div class="input-group-text">Block</div>
                    <select name="block" class="form-select" aria-label="Block">
                        <option>Head</option>
                        <option>Torso</option>
                        <option>Left Hand</option>
                        <option disabled>Right Hand</option>
                        <option>Left Leg</option>
                        <option>Right Leg</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 mt-3">
                <button type="button" class="btn btn-success form-control">Battle</button>
            </div>
            <div class="col-sm-2 mt-3">
                <button type="button" class="btn btn-secondary form-control">Surrender</button>
            </div>
        </div>
        <div class="row mt-3 fs-2 text-secondary">
            <div class="col-5 text-secondary">
                Player 1
            </div>
            <div class="col text-center">
                VS
            </div>
            <div class="col-5 text-secondary text-end">
                Player 2
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar text-bg-success" style="width: 75%">75</div>
                </div>
            </div>
            <div class="col-6">
                <div class="progress justify-content-end" role="progressbar" aria-label="Warning example"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar text-bg-success" style="width: 30%">30</div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <img class="rounded img-fluid" src="blue_robot_left.png">
            </div>
            <div class="col-6 text-end">
                <img class="rounded img-fluid" src="red_robot_right.png">
            </div>
        </div>
        <div class="row my-3 text-secondary">
            <div class="col-6 text-begin">
                <ul class="list-unstyled">
                    <li>
                        <span class="text-primary">Player 1</span> attack <span class="text-danger">Head</span> and
                        block <span class="text-primary">Left hand</span>
                    </li>
                    <li>
                        <span class="text-primary">Player 1</span> attack <span class="text-danger">Head</span> and
                        block <span class="text-primary">Left hand</span>
                    </li>
                </ul>
            </div>
            <div class="col-6 text-end">
                <ul class="list-unstyled">
                    <li>
                        <span class="text-danger">Player 2</span> attack <span class="text-primary">Left hand</span> and
                        damage <span class="text-danger">Head</span>
                    </li>
                    <li>
                        <span class="text-danger">Player 2</span> attack <span class="text-primary">Left hand</span> and
                        damage <span class="text-danger">Head</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
